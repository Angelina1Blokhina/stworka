<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <div class="container__items">
            <div class='progress'>
                <div class='progress__circle' style="--percent: 5;">
                    <svg viewBox="-30 -30 60 60">
                        <circle r="28"  class="main-circle"/>
                        <circle r="28"  class="percent-circle"/>
                  </svg>
                </div>
                <div class="progress__text">0/7</div>
            </div>       
            <div class="text-container">
                <div class="text-container__checklist">Чеклист</div>
                <div class="text-container__ready">Выполнено: 0 из 7 действий</div>
                <div class="text-container__next-action">Следующее действие: Созвониться с клиентом до 23.05.24 12:00</div>
            </div>
            <button class="open-btn">Открыть чеклист</button>
        </div>
    </div>
  </body>
</html>
